name: Build HR KB

on:
  push:
    paths:
      - "*.pdf"
      - "build_hr_kb.py"
      - "requirements.txt"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pdfplumber

      - name: Pick latest HR policy PDF and copy to hr_policy.pdf
        run: |
          latest_pdf=$(git diff --name-only HEAD~1 HEAD -- '*.pdf' | head -n 1)
          if [ -z "$latest_pdf" ]; then
            echo "No PDF changed in this push. Skipping."
            exit 0
          fi
          echo "Latest PDF: $latest_pdf"
          cp "$latest_pdf" hr_policy.pdf

      - name: Build knowledge base
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python build_hr_kb.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add hr_policy.pdf hr_kb.json
          git commit -m "Auto update HR KB" || echo "No changes"
          git push
