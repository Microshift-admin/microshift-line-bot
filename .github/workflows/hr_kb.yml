name: Build HR KB

on:
  push:
    paths:
      - "policies/**.docx"
      - "build_hr_kb.py"
      - "requirements.txt"
      - ".github/workflows/hr_kb.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install python-docx

      - name: Build knowledge base
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python build_hr_kb.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add hr_kb_index.json
          git commit -m "Auto update HR KB index" || echo "No changes"
          git push
